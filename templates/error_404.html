{% extends 'base.html' %}
{% load static %}

{% block body_content %}
    <!-- ====== Error 404 Section Start -->
    <section class="px-4 py-24 mx-auto max-w-7xl">
        <div class="grid items-center w-full grid-cols-1 gap-10 mx-auto md:w-4/5 lg:grid-cols-2 xl:gap-32">
            <div>
                <p class="mb-2 text-xs font-semibold tracking-wide text-gray-500 uppercase">Error 404</p>
                <h1 class="mb-4 text-2xl font-extrabold leading-tight tracking-tight text-left text-gray-900 md:text-4xl">
                    Oops! The page you're looking for isn't here.</h1>
                <p class="mb-5 text-base text-left text-gray-800 md:text-xl">You might have the wrong address, or the
                    page may have moved.</p>
                <button type="button"
                        class="py-2.5 px-5 mr-2 mb-2 w-full sm:w-auto sm:mb-0 text-sm font-bold text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                        href="#">Back to homepage
                </button>
                <button type="button"
                        class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 w-full sm:w-auto sm:mb-0 text-sm dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
                    Contact Us
                </button>
            </div>

            <div class="w-full h-full py-48 rounded-lg">
                <lottie-player src="{% static 'lottieFiles/error_404_page_not_found.json' %}"
                               background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                </lottie-player>
            </div>
        </div>
    </section>
    <!-- ====== Error 404 Section End -->
{% endblock body_content %}
