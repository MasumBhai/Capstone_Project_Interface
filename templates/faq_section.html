{% extends 'base.html' %}
{% load static %}

{% block main_content %}

    <div class="bg-lightblue py-20 px-4">
        <div class="mx-auto max-w-6xl flex flex-col md:flex-row">
            <div class="mr-8 w-full md:w-1/3">
                <h2 class="text-3xl font-extrabold leading-9">
                    Frequently<br/>asked<br/>questions
                </h2>
                <lottie-player src="{% static 'lottieFiles/faq.json' %}"
                               background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                </lottie-player>
            </div>
            {% if faq_section %}
                <dl class="w-full md:w-2/3">
                    {% for faq in faq_section %}
                        <dt class="mb-4">
                            <h3 class="text-xl font-semibold">
                                {{ faq.faq_question }}
                            </h3>
                        </dt>
                        <dd class="mb-16">
                            <p>
                                {{ faq.faq_answer }}
                            </p>
                        </dd>
                    {% endfor %}
                </dl>
            {% endif %}
        </div>
    </div>

{% endblock main_content %}
